<div class="card">
    <img src="{{ image }}" />
    <p class="title semi-bold">{{ title }}</p>
    <p class="organisation">{{ organisation }}</p>
    <p class="description">{{ description }}</p>
    <div class="line"></div>
    <div class="categories">
        <div style="margin-right: 10px" *ngFor="let category of categories">
            <app-chip [label]="category" [color]="color"></app-chip>
        </div>
    </div>
</div>
