<nav class="sidebar">
    <ul>
        <li *ngFor="let item of menuItems">
            <a *ngIf="item.type === 'ExternalLink'" href="{{ item.route }}">
                {{ item.name }}
            </a>

            <a *ngIf="item.type === 'InternalLink'" [routerLink]="item.route" [routerLinkActive]="['active']">
                {{ item.name }}
            </a>
        </li>
    </ul>
</nav>
